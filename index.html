<!DOCTYPE html>
<html>
  <head>
    <title>Accelerometer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://unpkg.com/mqtt/dist/mqtt.min.js"
      type="text/javascript"
    ></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Phone Data 5.16</h1>
    <div id="status">No data</div>
    <div id="controls">
      <button onclick="start()">Record</button>
    </div>
    <script>
      let record_status = false;

      let status = document.getElementById("status");
      if ("Accelerometer" in window) {
        let sensor = new Accelerometer();
        sensor.addEventListener("reading", function (e) {
          status.innerHTML =
            "x: " +
            e.target.x +
            "<br> y: " +
            e.target.y +
            "<br> z: " +
            e.target.z;
        });
        sensor.start();
      } else status.innerHTML = "Accelerometer not supported";

      function start() {
        var x = document.getElementById("controls");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
          let record_status = true;
          setTimeout(() => {
            record_status = false;
          }, 8000);
          recording();
        }
      }

      function recording() {
        if (record_status === true {
        let acl = new Accelerometer({ frequency: 2 });
        readings = { x: [], y: [], z: [] };
        acl.addEventListener("reading", () => {
          readings.x.push(acl.x);
          readings.y.push(acl.y);
          readings.z.push(acl.z);
          console.log(readings);
        });
        acl.start();
      }}
    </script>
  </body>
</html>
