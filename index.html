<!DOCTYPE html>
<html>
  <head>
    <title>Accelerometer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="result">
      <h1>Accelerometer Reader v1.0</h1>
      <p>
      <ol>
        <li>Press 'Start' to record accelerometer data</li>
        <li>When excercise is complete press 'Stop'</li>
        <li>
          Results will be displayed in JSON format. These can be
          copied to a new file for investigation
        </li>
        <li>Refresh page to reset app</li>
      </ol>
    </p>

    <form id="form1">
      Excercise: <input type="text" name="exercise" autocomplete="false" required><br>
      Reps: <input type="text" name="reps" autocomplete="false" required><br><br>
      <input type="button" value="Start" onclick="start()">
    </form>
    <div style="display: none;" id="stop">
      <button onclick="stop()">Stop</button>
    </div>
      <div id="record"></div>
      <div id="status"></div>
      <div id="demo"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./display.js"></script>
  </body>
</html>
