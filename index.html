<!DOCTYPE html>
<html>
  <head>
    <title>Accelerometer Example | Generic Sensor API | mobiForge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://unpkg.com/mqtt/dist/mqtt.min.js"
      type="text/javascript"
    ></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Accelerometer data 5.86</h1>
    <div id="status">No data</div>
    <div id="records">No Recordings</div>
    <button onclick="printValues()">Record</button>

    <script>
      let status = document.getElementById("status");
      if ("Accelerometer" in window) {
        let sensor = new Accelerometer();
        sensor.addEventListener("reading", function (e) {
          status.innerHTML =
            "x: " +
            e.target.x +
            "<br> y: " +
            e.target.y +
            "<br> z: " +
            e.target.z;
        });
        sensor.start();
      } else status.innerHTML = "Accelerometer not supported";

      function printValues() {
        let records = document.getElementById("records");
        let sensor2 = new Accelerometer();
        sensor2.addEventListener("reading", function (e) {
          let readings = [1];
          readings.push(sensor2.x);
          records.innerHTML = readings;
          console.log(readings);
          sensor2.start();
        });
      }
    </script>
  </body>
</html>
