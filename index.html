<!DOCTYPE html>
<html>
  <head>
    <title>Accelerometer Example | Generic Sensor API | mobiForge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://unpkg.com/mqtt/dist/mqtt.min.js"
      type="text/javascript"
    ></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Accelerometer data 5.87</h1>
    <div id="status">No data</div>
    <div id="records">No Recordings</div>
    <button onclick="printValues()">Record</button>

    <script>
      let status = document.getElementById("status");
      if ("Accelerometer" in window) {
        let sensor = new Accelerometer();
        sensor.addEventListener("reading", function (e) {
          status.innerHTML =
            "x: " +
            e.target.x +
            "<br> y: " +
            e.target.y +
            "<br> z: " +
            e.target.z;
        });
        sensor.start();
      } else status.innerHTML = "Accelerometer not supported";

      function printValues() {
        let acl = new Accelerometer({ frequency: 30 });
        let max_magnitude = 0;
        acl.addEventListener("activate", () =>
          console.log("Ready to measure.")
        );
        acl.addEventListener("error", (error) =>
          console.log(`Error: ${error.name}`)
        );
        acl.addEventListener("reading", () => {
          let magnitude = Math.hypot(acl.x, acl.y, acl.z);
          if (magnitude > max_magnitude) {
            max_magnitude = magnitude;
            console.log(`Max magnitude: ${max_magnitude} m/s2`);
          }
        });
        acl.start();
      }
    </script>
  </body>
</html>
