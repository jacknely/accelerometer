<!DOCTYPE html>
<html>
  <head>
    <title>Accelerometer Example | Generic Sensor API | mobiForge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://unpkg.com/mqtt/dist/mqtt.min.js"
      type="text/javascript"
    ></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Accelerometer data 5.13</h1>
    <div id="status">No data<br /></div>
    <button onclick="printValues()">Record</button>

    <script>
      let status = document.getElementById("status");
      if ("Accelerometer" in window) {
        let sensor = new Accelerometer();
        sensor.addEventListener("reading", function (e) {
          status.innerHTML =
            "x: " +
            e.target.x +
            "<br> y: " +
            e.target.y +
            "<br> z: " +
            e.target.z;
        });
        sensor.start();
      } else status.innerHTML = "Accelerometer not supported";

      function printValues() {
        let acl = new Accelerometer({ frequency: 2 });
        readings = { x: [], y: [], z: [] };
        acl.addEventListener("reading", () => {
          readings.x.push(acl.x);
          console.log(readings);
        });
        acl.start();
      }
    </script>
  </body>
</html>
