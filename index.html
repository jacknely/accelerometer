<!DOCTYPE html>
<html>
  <head>
    <title>Accelerometer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="result">
      <h1>Accelerometer Reader v0.1</h1>
      <div id="status">No data</div>
      <button onclick="change()">Start</button>
      <button onclick="stop()">Stop</button>
    </div>
    <script>
      var save = false;
      var readings = { x: [], y: [], z: [] };
      let status = document.getElementById("status");
      if ("Accelerometer" in window) {
        let sensor = new Accelerometer();
        sensor.addEventListener("reading", function (e) {
          status.innerHTML = (
            <ol>
              <li>Press 'Start' to record accelerometer data</li>
              <li>When excercise is complete press 'Stop'</li>
              <li>
                Results will be displayed in json format. These can be
                copied to a new file for investigation
              </li>
            </ol>
          );
          "x: " +
            e.target.x +
            "<br> y: " +
            e.target.y +
            "<br> z: " +
            e.target.z;
          recording(e);
        });
        sensor.start();
      } else status.innerHTML = "Accelerometer not supported";

      function change() {
        console.log("state changed");
        save = !save;
      }

      function stop() {
        let result = document.getElementById("result");
        save = !save;
        result.innerHTML = JSON.stringify(readings);
      }

      function recording(e) {
        if (save === true) {
          readings.x.push(e.target.x);
          readings.y.push(e.target.y);
          readings.z.push(e.target.z);
          console.log(readings);
        }
      }
    </script>
  </body>
</html>
