<!DOCTYPE html>
<html>
  <head>
    <title>Accelerometer Example | Generic Sensor API | mobiForge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://unpkg.com/mqtt/dist/mqtt.min.js"
      type="text/javascript"
    ></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Accelerometer raw data</h1>
    <div id="status">No data</div>

    <script>
      let status = document.getElementById("status");
      if ("Accelerometer" in window) {
        let sensor = new Accelerometer();
        sensor.addEventListener("reading", function (e) {
          status.innerHTML =
            "x: " +
            e.target.x +
            "<br> y: " +
            e.target.y +
            "<br> z: " +
            e.target.z;
        });
        sensor.start();

        setInterval((sensor) => {
          console.log(sensor);
          sensor;
          ("test");
        }, 5000);
      } else status.innerHTML = "Accelerometer not supported";
    </script>
  </body>
</html>
